<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>Christmas Tree LED controller</title>

</head>
<body>
    <div class="center">
        <div id="status-container">
            <div id="power-status-container"><span>Power is </span><span id="power-status">%POWER-STATE%</span></div> 
        </div>
        <div class="buttons-container" id="buttons-container">
            <div id="power-button-container">
                <form action="%GENERAL-CONTROL-URL%" method="post">
                    <button type="submit" name="%SET-POWER-STATE-ARG-NAME%" value="%SET-POWER-VALUE%" class="btn">%SET-POWER-STRING%</button>
                </form>
            </div>
            <div id="mode-button-container">
                <form action="%GENERAL-CONTROL-URL%" method="post">
                    <button type="submit" name="%CHANGE-MODE-ARG-NAME%" value="1" class="btn">Change Mode</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
